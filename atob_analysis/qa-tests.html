<html lang="en">
<head>
    <meta charset="UTF-8">

        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .nav-tabs {
            display: flex;
            background: white;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 20px;
            text-align: center;
            background: white;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .nav-tab:hover, .nav-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: translateY(-2px);
        }

        .filters {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
            color: #4a5568;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-passed { color: #48bb78; }
        .stat-failed { color: #f56565; }
        .stat-review { color: #ed8936; }

        .tests-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tests-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .tests-title {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .tests-count {
            background: rgba(255,255,255,0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .test-item {
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            transition: background-color 0.3s ease;
        }

        .test-item:hover {
            background: #f7fafc;
        }

        .test-item:last-child {
            border-bottom: none;
        }

        .test-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 20px;
        }

        .test-info {
            flex: 1;
        }

        .test-type {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .test-category {
            display: inline-block;
            background: #e2e8f0;
            color: #4a5568;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .test-url {
            font-size: 0.85rem;
            color: #667eea;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .test-description {
            color: #4a5568;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .test-expected {
            font-size: 0.85rem;
            color: #718096;
            font-style: italic;
        }

        .test-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            white-space: nowrap;
        }

        .status-pass {
            background: #c6f6d5;
            color: #2f855a;
        }

        .status-fail {
            background: #fed7d7;
            color: #c53030;
        }

        .status-review {
            background: #fed7aa;
            color: #c05621;
        }

        .test-details {
            margin-top: 12px;
            padding: 12px;
            background: #f7fafc;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .priority-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .priority-high { background: #f56565; }
        .priority-medium { background: #ed8936; }
        .priority-low { background: #48bb78; }

        .category-seo { background: #e6fffa; color: #234e52; }
        .category-accessibility { background: #fef5e7; color: #744210; }
        .category-content { background: #e6f3ff; color: #1a365d; }
        .category-functionality { background: #f0fff4; color: #22543d; }
        .category-performance { background: #ffeaa7; color: #744210; }
        .category-security { background: #ffe0e6; color: #742a2a; }

        .search-box {
            padding: 10px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            width: 300px;
            max-width: 100%;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .test-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

        function filterTests() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const testTypeFilter = document.getElementById('testTypeFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;
            const searchText = document.getElementById('searchBox').value.toLowerCase();
            
            const testItems = document.querySelectorAll('.test-item');
            let visibleCount = 0;
            
            testItems.forEach(item => {
                const category = item.dataset.category;
                const testType = item.dataset.testtype || '';
                const priority = item.dataset.priority;
                const textContent = item.textContent.toLowerCase();
                
                const categoryMatch = categoryFilter === 'all' || category === categoryFilter;
                const testTypeMatch = testTypeFilter === 'all' || testType.includes(testTypeFilter.replace(' ', ''));
                const priorityMatch = priorityFilter === 'all' || priority === priorityFilter;
                const searchMatch = searchText === '' || textContent.includes(searchText);
                
                if (categoryMatch && testTypeMatch && priorityMatch && searchMatch) {
                    item.style.display = 'block';
                    visibleCount++;
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Update counts
            document.getElementById('testsCount').textContent = `Showing ${visibleCount} of 83 test cases`;
        }

        // Load test cases from embedded data
        document.addEventListener('DOMContentLoaded', function() {
            loadTestCases();
        });

        function loadTestCases() {
            const container = document.getElementById('testsContainer');
            container.innerHTML = '';
            
            testCasesData.forEach(testCase => {
                const testItem = createTestItem(testCase);
                container.appendChild(testItem);
            });
            
            updateStats(testCasesData);
        }

        function createTestItem(testCase) {
            const div = document.createElement('div');
            div.className = 'test-item';
            div.setAttribute('data-category', testCase.category);
            div.setAttribute('data-priority', testCase.priority);
            div.setAttribute('data-testtype', testCase.test_type.replace(' ', ''));
            
            const categoryClass = `category-${testCase.category.toLowerCase()}`;
            const priorityClass = `priority-${testCase.priority.toLowerCase()}`;
            
            div.innerHTML = `
                <div class="test-header">
                    <div class="test-info">
                        <div class="test-category ${categoryClass}">
                            <div class="priority-indicator ${priorityClass}"></div>
                            ${testCase.category}
                        </div>
                        <div class="test-type">${testCase.test_type}</div>
                        <div class="test-url">${testCase.url}</div>
                        <div class="test-description">${testCase.description}</div>
                        <div class="test-expected">Expected: ${testCase.expected}</div>
                        ${testCase.details ? `<div class="test-details">${testCase.details}</div>` : ''}
                    </div>
                </div>
            `;
            
            return div;
        }

        function updateStats(testCases) {
            const totalCount = testCases.length;
            const categories = [...new Set(testCases.map(tc => tc.category))].length;
            const pages = [...new Set(testCases.map(tc => tc.url))].length;
            
            document.getElementById('totalCount').textContent = totalCount;
            document.getElementById('categoryCount').textContent = categories;
            document.getElementById('pageCount').textContent = pages;
            document.getElementById('testsCount').textContent = `Showing ${totalCount} of ${totalCount} test cases`;
        }
    </script>
